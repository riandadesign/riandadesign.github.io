      <script>
         function parseInput(input) {
                   // Replace comma with dot and parse as float
                   return parseFloat(input.replace(',', '.'));
               }
           function hitung() {
                   // Ambil nilai input dan ganti koma dengan titik
                   const nilaiTBI = parseInput(document.getElementById('nilai-tbi').value);
                   const nilaiLA = parseInput(document.getElementById('nilai-la').value);
                   const nilaiTes1 = parseInput(document.getElementById('nilai-tes1').value);
         
                   // Periksa apakah input valid
                   if (isNaN(nilaiTBI) || isNaN(nilaiLA) || isNaN(nilaiTes1)) {
                       alert('Harap masukkan semua nilai dengan format yang benar.');
                       return;
                   }
         
                   // Hitung Persentase Skor TBI dan Learning Agility
                   const hasilTBI = (nilaiTBI / 677) * 100;
                   const hasilLA = (nilaiLA / 300) * 100;
         
                   // nilai TBI dan LA dalam persentase (80% dan 20%)
                   const TBI80 = hasilTBI * 0.80;
                   const LA20 = hasilLA * 0.20;
         
                   // Hitung Hasil Tes Online 2
                   const nilaiTes2 = TBI80 + LA20;
         
                   // nilai tes 1 dan tes 2 dalam persentase (60% dan 40%)
                   const nilai60 = nilaiTes1 * 0.60;
                   const nilai40 = nilaiTes2 * 0.40;
         
                   // Hitung Total Skor
                   const hasilAkhir = nilai60 + nilai40;
         
                   // Tampilkan hasil
                   document.getElementById('hasil-nilai-tbi').innerText = `${hasilTBI.toFixed(2)}`;
                   document.getElementById('hasil-nilai-la').innerText = `${hasilLA.toFixed(2)}`;
                   document.getElementById('hasil-nilai-tes2').innerText = `${nilaiTes2.toFixed(2)}`;
                   document.getElementById('hasil-akhir').innerText = `${hasilAkhir.toFixed(2)}`;
                   document.getElementById('ket-tbi').innerText = `${nilaiTBI} / 677 x 100 = ${hasilTBI.toFixed(2)} ( 80% = ${TBI80.toFixed(2)})`;
                   document.getElementById('ket-la').innerText = `${nilaiLA} / 300 x 100 = ${hasilLA.toFixed(2)} ( 20% = ${LA20.toFixed(2)})`;
                   document.getElementById('ket-tes1').innerText = `${nilaiTes1.toFixed(2)} ( 60% = ${nilai60.toFixed(2)} )`;
                   document.getElementById('ket-tes2').innerText = `${TBI80.toFixed(2)} + ${LA20.toFixed(2)} = ${nilaiTes2.toFixed(2)} ( 40% = ${nilai40.toFixed(2)} )`;
                   document.getElementById('ket-hasil-akhir').innerText = `${nilai60.toFixed(2)} + ${nilai40.toFixed(2)} = ${hasilAkhir.toFixed(2)}`;
               }
         
         
         
      </script>
